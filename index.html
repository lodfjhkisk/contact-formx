<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم تماس با فونت Vazir</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* اعمال فونت Vazir به همه متن‌ها */
    body {
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      color: #fff;
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    input, textarea {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: background 0.3s ease;
      font-family: 'Vazir', sans-serif; /* فونت برای input و textarea */
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
      font-family: 'Vazir', sans-serif; /* فونت برای placeholderها */
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Vazir', sans-serif; /* فونت برای دکمه */
    }

    button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    #responseMessage {
      display: none;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      font-family: 'Vazir', sans-serif; /* فونت برای پیام پاسخ */
    }

    #responseMessage.show {
      display: block;
    }
  </style>
</head>
<body>
  <form id="contactForm">
    <h2>فرم تماس</h2>
    <label for="name">نام:</label>
    <input type="text" id="name" name="name" placeholder="نام خود را وارد کنید" required>

    <label for="email">ایمیل:</label>
    <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>

    <label for="message">پیام:</label>
    <textarea id="message" name="message" placeholder="پیام خود را وارد کنید" rows="5" required></textarea>

    <button type="submit">ارسال</button>
    <p id="responseMessage"></p>
  </form>

  <script>
    const botToken = "7604150994:AAHwRtpEfEILR8TTlA02QptUSwF-SQC_6u0";
    const chatId = "@FJDKSFJKmyform";

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const responseMessage = document.getElementById("responseMessage");

      const telegramMessage = `
        🔔 فرم تماس جدید:
        ✏️ نام: ${name}
        📧 ایمیل: ${email}
        💬 پیام: ${message}
      `;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: telegramMessage,
        }),
      })
        .then((response) => {
          if (response.ok) {
            responseMessage.textContent = "پیام با موفقیت ارسال شد!";
            responseMessage.style.color = "#4caf50";
            responseMessage.classList.add("show");
          } else {
            responseMessage.textContent = "ارسال پیام با مشکل مواجه شد. دوباره تلاش کنید.";
            responseMessage.style.color = "#f44336";
            responseMessage.classList.add("show");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          responseMessage.textContent = "خطایی رخ داد. لطفاً دوباره تلاش کنید.";
          responseMessage.style.color = "#f44336";
          responseMessage.classList.add("show");
        });
    });
  </script>
</body>
</html>
